<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main">
          <img src="images/image1.jpg" alt="monument" />
          <div class="caption">
            The Harriet Tubman Memorial, also known as Swing Low, located in
            Manhattan
          </div>
        </div>
        <div class="item">
          <img src="images/image2.jpg" alt="monument" />
          <div class="caption">Joan of Arc monument in Riverside Park</div>
        </div>
        <div class="item">
          <img src="images/image3.jpg" alt="monument" />
          <div class="caption">
            The USS Maine National Monument located at the Merchants' Gate
            entrance to Central Park
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
